<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <input type="radio" name="radio" id="slide-1" checked>
      <input type="radio" name="radio" id="slide-2" >
      <input type="radio" name="radio" id="slide-3">
      <input type="radio" name="radio" id="slide-4">
      <div class="slides">
        
        <div class="slide first">
          <img src="https://images.freeimages.com/images/large-previews/76e/abstract-1-1174741.jpg" alt="a meme should have been here">
          <h3>Meme 1 title</h3>
        </div>
        <div class="slide">
          <img src="https://images.freeimages.com/images/large-previews/105/abstract-1182281.jpg" alt="a meme should have been here">
          <h3>Meme 2 title</h3>
        </div>
        <div class="slide">
          <img src="https://images.freeimages.com/images/large-previews/ef7/abstract-1182296.jpg" alt="a meme should have been here">
          <h3>Meme 3 title</h3>
        </div>
        <div class="slide" >
          <img src="https://images.freeimages.com/images/large-previews/bff/light-effects-1197152.jpg" alt="a meme should have been here">
          <h3>Meme 4 title</h3>
        </div>

      </div>
      <div class="controls">
        <label for="slide-1" >
          <div class="control__btn"></div>
        </label>
        <label for="slide-2" >
          <div class="control__btn"></div>
        </label>
        <label for="slide-3" >
          <div class="control__btn"></div>
        </label>
        <label for="slide-4" >
          <div class="control__btn"></div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
